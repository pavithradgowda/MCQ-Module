<html>
    <head>
        <title>Login Here</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
        <style>
            body {
              
              background-color: rgb(151, 200, 240);
            }
        </style>
    
    
    </head>
    <body class="container" >
        
        <div class="page-header">
            <h1><center>Assignment System</center></h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/signup">Sign Up</a></li>
                        <li><a href="/dashboard">Dashboard</a></li>
                        <li><a href="/assignment">Add Assignment</a></li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/login">Log In</a></li>
                        <li><a href="/logout">Log Out</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container row">
           <h1>Hi, Add your assignment</h1>


           <div class="jumbotron col-sm-4 pull-center">
            <form action="/assignment" method="post">
                <div class="form-group">
                    <label>Assignment Name:</label>
                    <input class="form-control" type="text" name="assign_name" id="assign_name"/>
                </div>

                <div class="form-group">
                    <label>Assign To:</label>
                    <select class="form-control" name="assign_to">

                        <option>Select</option>
                        <option value="student1">student1</option>
                        <option value="student2">student2</option>
                        <option value="student3">student3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Description:</label>
                    <textarea class="form-control" name="description" id="description"></textarea>
                </div>

                <div class="form-group">
                    <label>Point:</label>
                    <input class="form-control" type="number" name="point" id="point"/>
                </div>

                <div class="form-group">
                    <label>Due:</label>
                    <input class="form-control" type="date" name="due" id="due"/>
                </div>

                <div class="form-group">
                    <label>Topic:</label>
                    <input class="form-control" type="text" name="topic" id="topic"/>
                </div>

                <div class="form-group">
                    <label>Attach File:</label>
                    <input class="form-control" required type="file" name="assign_file"/>
                </div>
                   
                
                <div class="form-group">
                        <input class="btn btn-default" type="reset" value="Cancel" />
                    <input class="btn btn-primary" type="submit" value="Save"/>
                </div>
            </form>                  
        </div>



        </div>
    </body>
</html>
