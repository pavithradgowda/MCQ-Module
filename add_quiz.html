<html>
    <head>
        <title>Login Here</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
        <style>
            body {
              
              background-color: rgb(151, 200, 240);
            }
            </style>
    </head>
    <body class="container">
        <div class="page-header">
            <h1><center>Online Quiz</center></h1>
        </div>

        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="/teacher_home">Home</a></li>
                        <li><a href="/add_quiz">Add Quiz</a></li>
                        <li><a href="/add_question">Add Question</a></li>
                        
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                       
                        <li><a href="/logout">Log Out</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div class="container row">
           <h1>Add Quiz</h1>

           <form action="/add_quiz" method="POST">
            <table>
                <tr><td>Quiz Name</td><td><input type="text" name="qname" id="qname"/></td></tr>
                
                <tr><td>Date</td><td><input type="date" name="date" id="date"/></td></tr>
                <tr><td>Time</td><td><input type="time" name="time" id="time"/></td></tr>
                <tr><td></td><td> <span id="slider_value" style="color:red;"></span></td></tr>
               
                <tr><td>Duration</td><td>1<input type="range" name="range" id="range" min="1" max="60" onchange="show_value(this.value);"/>100</td></tr>
                        <tr><td>Quiz Type</td><td>
                     
                                <select name="type" id="type">
                                    <option value="Type">Type</option>
                                    <option value="MCQ">MCQ</option>
                                    <option value="Short Answer">Short Answer</option>
                                    <option value="Long Answer">Long Answer</option>
                                </select>
                                
                    </td></tr>
                <tr><td></td><td><input type="submit" name="submit" value="Create Quiz"/></td></tr>
            </table>
            </form>



        </div>
    </body>
</html>
