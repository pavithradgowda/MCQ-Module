        <div class="container row">
           <h1>Add Student Details</h1>
           <form action="/add_student" method="POST">
            <table>
                <tr><td>USN</td><td><input type="text" name="usn" id="usn"/></td></tr>
                <tr><td>Name</td><td><input type="text" name="name" id="name"/></td></tr>
                
                <tr><td>Email</td><td><input type="text" name="email" id="email"/></td></tr>
                <tr><td>Mobile</td><td><input type="text" name="mob" id="mob"/></td></tr>
                <tr><td>Password</td><td><input type="password" name="pass" id="pass"/></td></tr>
                <tr>
                            <td>
                                Course
                            <td> <select id="course" name="course" style="width: 205px" onclick="return c_setBranch();">
                                    <option value="Select">Select</option>
                                    <option value="B.E/B.Tech">B.E/B.Tech</option>
                                    <option value="M.E/M.Tech">M.E/M.Tech</option>
                                    <option value="MCA">MCA</option>
                                    <option value="BCA">BCA</option>
                                    <option value="Diploma">Diploma</option>
                                </select>
                            </td>
                            </td>
                        </tr>
       
        <tr>
            <td>
                Branch:
            </td>
            <td>
                <select id="branch" name="branch" style="width: 205px">
                        <option value="Select">Select</option>
                        <option value="IS">Information Science</option>
                        <option value="CS">Computer Science</option>
                        <option value="EC">Electronics and Communication</option>
                        <option value="EEE">Electrical and Electronics Engineering</option>
                        <option value="ME">Mechanical Engineering</option>
                        <option value="Civil">Civil Engineering</option>
                        
                    </select>
            </td>
        </tr>
        <tr>
            <td>
                Semester:
            </td>
            <td>
                <select id="sem" name="sem" style="width: 205px">
                        <option value="Select">Select</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        
                    </select>
            </td>
        </tr>
